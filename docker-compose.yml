version: '3'
services:
  postgres:
    image: "postgres:14.5" 
    restart: always
    environment:
      - POSTGRES_PASSWORD=grower
      - POSTGRES_USER=grower
      - POSTGRES_DB=grower
    logging:
      options:
        max-size: 10m
        max-file: '3' 
    ports:
      - '5432:5432'
    volumes:
      - ./postgres-data:/var/lib/postgresql/data
      - ./schemas:/docker-entrypoint-initdb.d